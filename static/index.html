<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-SQL System - Ask Your Database</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-accent: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --accent-blue: #2563eb;
            --accent-purple: #7c3aed;
            --accent-green: #059669;
            --accent-orange: #ea580c;
            --accent-red: #dc2626;
            --border-color: #334155;
            --gradient-main: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            border-bottom: 1px solid var(--border-color);
        }

        h1 {
            font-size: 2.5em;
            background: var(--gradient-main);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1em;
        }

        .search-section {
            margin-bottom: 40px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #queryInput {
            flex: 1;
            padding: 15px 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1em;
            transition: all 0.3s ease;
        }

        #queryInput:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn-ask {
            padding: 15px 40px;
            background: var(--gradient-main);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-ask:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3);
        }

        .btn-ask:active {
            transform: translateY(0);
        }

        .btn-ask.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .examples {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .example-btn {
            padding: 10px 15px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .example-btn:hover {
            background: var(--bg-accent);
            color: var(--accent-blue);
            border-color: var(--accent-blue);
        }

        .results-section {
            display: none;
            animation: slideIn 0.3s ease;
        }

        .results-section.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .metadata-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .metadata-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .metadata-label {
            color: var(--text-secondary);
            font-size: 0.9em;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .metadata-value {
            font-size: 2em;
            font-weight: 700;
            background: var(--gradient-main);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .classification-box {
            background: var(--bg-secondary);
            border-left: 4px solid var(--accent-blue);
            border-radius: 6px;
            padding: 15px 20px;
            margin-bottom: 30px;
        }

        .classification-label {
            font-size: 0.9em;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .classification-value {
            font-size: 1.2em;
            color: var(--text-primary);
            font-weight: 600;
        }

        .confidence-bar {
            width: 100%;
            height: 4px;
            background: var(--bg-accent);
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: var(--gradient-main);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .section-title {
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-primary);
        }

        .sql-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            position: relative;
        }

        .sql-code {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 15px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
            color: var(--accent-green);
            overflow-x: auto;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .copy-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 8px 15px;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: var(--accent-purple);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .data-table thead {
            background: var(--bg-accent);
        }

        .data-table th {
            padding: 12px 15px;
            text-align: left;
            font-weight: 600;
            color: var(--text-primary);
            border-bottom: 1px solid var(--border-color);
        }

        .data-table td {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-secondary);
        }

        .data-table tbody tr:hover {
            background: var(--bg-accent);
        }

        .data-table tbody tr:last-child td {
            border-bottom: none;
        }

        .chart-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .chart-image {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
            display: block;
            margin: 0 auto;
        }

        .chart-insights {
            margin-top: 15px;
            padding: 15px;
            background: var(--bg-primary);
            border-left: 4px solid var(--accent-orange);
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 0.95em;
        }

        .error-box {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid var(--accent-red);
            border-radius: 8px;
            padding: 15px 20px;
            color: #fca5a5;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--bg-accent);
            border-top: 3px solid var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 3em;
            margin-bottom: 15px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-database"></i> Text-to-SQL System</h1>
            <p class="subtitle">Ask your database in plain English</p>
        </header>

        <div class="search-section">
            <div class="search-box">
                <input 
                    type="text" 
                    id="queryInput" 
                    placeholder="Ask your database... e.g., 'top 10 products by sales'"
                    autocomplete="off"
                >
                <button class="btn-ask" id="askBtn">
                    <i class="fas fa-search"></i>
                    <span>Ask</span>
                </button>
            </div>

            <div class="examples">
                <button class="example-btn" onclick="setQuery('Show me all customers')">Show me all customers</button>
                <button class="example-btn" onclick="setQuery('What is our total revenue?')">What is our total revenue?</button>
                <button class="example-btn" onclick="setQuery('Top 10 products by sales')">Top 10 products by sales</button>
                <button class="example-btn" onclick="setQuery('Customers by region')">Customers by region</button>
            </div>
        </div>

        <div id="resultsSection" class="results-section">
            <!-- Error Message -->
            <div id="errorBox" class="error-box" style="display: none;">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText"></span>
            </div>

            <!-- Classification -->
            <div id="classificationBox" class="classification-box" style="display: none;">
                <div class="classification-label">Query Classification</div>
                <div class="classification-value" id="classificationValue"></div>
                <div class="confidence-bar">
                    <div class="confidence-fill" id="confidenceFill"></div>
                </div>
            </div>

            <!-- Metadata Cards -->
            <div class="metadata-cards" id="metadataCards" style="display: none;">
                <div class="metadata-card">
                    <div class="metadata-label">Tables Found</div>
                    <div class="metadata-value" id="tablesFound">-</div>
                </div>
                <div class="metadata-card">
                    <div class="metadata-label">Columns Found</div>
                    <div class="metadata-value" id="columnsFound">-</div>
                </div>
                <div class="metadata-card">
                    <div class="metadata-label">SQL Patterns</div>
                    <div class="metadata-value" id="sqlPatterns">-</div>
                </div>
                <div class="metadata-card">
                    <div class="metadata-label">Similarity</div>
                    <div class="metadata-value" id="similarity">-</div>
                </div>
            </div>

            <!-- SQL Query -->
            <div id="sqlSection" style="display: none;">
                <h2 class="section-title">
                    <i class="fas fa-code"></i> Generated SQL Query
                </h2>
                <div class="sql-section">
                    <button class="copy-btn" onclick="copySQLToClipboard()">
                        <i class="fas fa-copy"></i> Copy
                    </button>
                    <div class="sql-code" id="sqlQuery"></div>
                </div>
            </div>

            <!-- Data Results Table -->
            <div id="dataSection" style="display: none;">
                <h2 class="section-title">
                    <i class="fas fa-table"></i> Results <span id="rowCount"></span>
                </h2>
                <div style="overflow-x: auto;">
                    <table class="data-table" id="dataTable">
                        <thead id="tableHead"></thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>

            <!-- Visualization -->
            <div id="chartSection" style="display: none;">
                <h2 class="section-title">
                    <i class="fas fa-chart-bar"></i> Visualization
                </h2>
                <div class="chart-section">
                    <img id="chartImage" class="chart-image" alt="Chart" style="display: none;">
                    <div class="chart-insights" id="chartInsights"></div>
                </div>
            </div>
        </div>

        <div id="emptyState" class="empty-state">
            <i class="fas fa-database"></i>
            <p>Ask a question to get started</p>
        </div>
    </div>

    <script>
        const API_URL = '/query';
        let lastResponse = null;

        // Set example query
        function setQuery(query) {
            document.getElementById('queryInput').value = query;
            askQuestion();
        }

        // Ask question
        async function askQuestion() {
            const query = document.getElementById('queryInput').value.trim();
            if (!query) {
                alert('Please enter a question');
                return;
            }

            const btn = document.getElementById('askBtn');
            const originalHTML = btn.innerHTML;
            btn.classList.add('loading');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>Processing...</span>';
            btn.disabled = true;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query })
                });

                const data = await response.json();
                lastResponse = data;
                displayResults(data);

            } catch (error) {
                console.error('Request failed:', error);
                showError('Request failed: ' + error.message);
            } finally {
                btn.classList.remove('loading');
                btn.innerHTML = originalHTML;
                btn.disabled = false;
            }
        }

        // Display results
        function displayResults(data) {
            const resultsSection = document.getElementById('resultsSection');
            const emptyState = document.getElementById('emptyState');

            // Hide empty state
            emptyState.style.display = 'none';
            resultsSection.classList.add('show');

            // Show error if exists
            if (data.error) {
                showError(data.error);
                return;
            }

            hideError();

            // Display classification
            if (data.classification) {
                displayClassification(data.classification, data.confidence);
            }

            // Display metadata
            if (data.tables_found !== undefined) {
                displayMetadata(data);
            }

            // Display SQL
            if (data.sql_query) {
                displaySQL(data.sql_query);
            }

            // Display data table
            if (data.data && data.data.length > 0) {
                displayDataTable(data.data, data.row_count);
            }

            // Display visualization
            if (data.visualization && data.visualization.success) {
                displayVisualization(data.visualization);
            }
        }

        // Display classification
        function displayClassification(classification, confidence) {
            const box = document.getElementById('classificationBox');
            const value = document.getElementById('classificationValue');
            const fill = document.getElementById('confidenceFill');

            const label = classification
                .split('_')
                .map(w => w.charAt(0).toUpperCase() + w.slice(1))
                .join(' ');

            value.textContent = `${label} (${(confidence * 100).toFixed(0)}% confidence)`;
            fill.style.width = `${(confidence * 100)}%`;

            box.style.display = 'block';
        }

        // Display metadata
        function displayMetadata(data) {
            document.getElementById('tablesFound').textContent = data.tables_found || '-';
            document.getElementById('columnsFound').textContent = data.columns_found || '-';
            document.getElementById('sqlPatterns').textContent = data.sql_patterns || '-';
            document.getElementById('similarity').textContent = data.similarity || '-';
            document.getElementById('metadataCards').style.display = 'grid';
        }

        // Display SQL
        function displaySQL(sql) {
            document.getElementById('sqlQuery').textContent = sql;
            document.getElementById('sqlSection').style.display = 'block';
        }

        // Display data table
        function displayDataTable(data, rowCount) {
            if (!data || data.length === 0) return;

            const thead = document.getElementById('tableHead');
            const tbody = document.getElementById('tableBody');

            // Create headers
            const headers = Object.keys(data[0]);
            thead.innerHTML = '<tr>' + headers.map(h => `<th>${h}</th>`).join('') + '</tr>';

            // Create rows
            tbody.innerHTML = '';
            data.forEach(row => {
                const tr = document.createElement('tr');
                headers.forEach(header => {
                    const td = document.createElement('td');
                    td.textContent = row[header];
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });

            document.getElementById('rowCount').textContent = `(${rowCount} rows)`;
            document.getElementById('dataSection').style.display = 'block';
        }

        // Display visualization
        function displayVisualization(viz) {
            const img = document.getElementById('chartImage');
            const section = document.getElementById('chartSection');
            const insights = document.getElementById('chartInsights');

            if (viz.chart_url) {
                // Fix Windows path backslashes
                const url = viz.chart_url.replace(/\\/g, '/');
                img.src = url;
                img.style.display = 'block';
                img.onerror = () => {
                    console.error('Failed to load chart:', url);
                };
            }

            if (viz.insights) {
                insights.innerHTML = `<strong>Insights:</strong> ${viz.insights}`;
            }

            section.style.display = 'block';
        }

        // Show error
        function showError(message) {
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorBox').style.display = 'flex';
        }

        // Hide error
        function hideError() {
            document.getElementById('errorBox').style.display = 'none';
        }

        // Copy SQL to clipboard
        function copySQLToClipboard() {
            const sql = document.getElementById('sqlQuery').textContent;
            navigator.clipboard.writeText(sql).then(() => {
                alert('SQL copied to clipboard!');
            }).catch(() => {
                alert('Failed to copy');
            });
        }

        // Enter key support
        document.getElementById('queryInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                askQuestion();
            }
        });

        // Ask button
        document.getElementById('askBtn').addEventListener('click', askQuestion);
    </script>
</body>
</html>
